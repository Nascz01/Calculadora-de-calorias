<!DOCTYPE html>
<html lang="en">

<head>

    <title>Treinos e Dietas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        
        <div class="registro">

            <figure><img src="./img/Captura de tela 2024-09-06 150718.png" alt=""></figure>

            <form id="Dados_formulario">
                <div class="formulario">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                </div>

                <div class="formulario">

                </div>

                <div class="formulario">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                </div>

                <div class="formulario">
                    <a href="/dieta/dietas.html" class="btn">login</a>
                </div>

            </form>
        </div>
